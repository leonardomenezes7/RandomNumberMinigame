<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Jogo da adivinhação</title>
</head>
<body>

  <div class="error hide">
    <span>Errou, tente novamente!</span>
  </div>

  <main>

    <div class="screen1 ">
      <h1>Jogo da adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>

      <form>
        <input id="inputNumber" type="text" onfocus="removeError()">
        <button id="btnTry">Tentar</button>
      </form>
    </div>
    
    <div class="screen2 hide">
      <h2>Acertou em 3 tentativas!</h2>
      <button id="btnReset">Jogar novamente</button>
    </div>

  </main>


  <script src="script.js" defer></script>
</body>
</html>
